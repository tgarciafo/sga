<h2>LLista de palets bloquejats</h2>
<div>
    <button name="client_excel" id="client_excel" class="btn btn-success" (click)="exportexcel()">Exportar a Excel</button>
    <button printSectionId="print-section" ngxPrint type="button" class="btn btn-primary">Imprimir</button>
</div>
<div id="print-section">
<div class="table-responsive">
<table id="excel-table" class="table caption-top table-primary table-hover table-striped">    
    <thead>
      <tr>
        <th scope="col">SSCC</th>
        <th scope="col">Client</th>
        <th scope="col">Codi de producte</th>
        <th scope="col">Caducitat</th>
        <th scope="col">Ubicaci√≥</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bloquejat of bloquejatState$.consultaPalB">
        <th scope="row">&#8203;{{bloquejat.sscc}}</th>
        <td>{{bloquejat.description_client}}</td>
        <td>{{bloquejat.description_prod}}</td>
        <td>{{bloquejat.caducitat | date:'dd/MM/yyyy'}}</td>
        <td>{{bloquejat.location_description}}</td>
      </tr>
    </tbody>
</table>
</div>
</div>
