<div id="llegir2" [hidden]="!show2">  
  <form class="border border-light p-5" [formGroup]="entradaForm">    
      <div class="mb-3">
          <label for="albara_entrada" class="form-label">Número d'albarà d'entrada</label>
          <input type="text" readonly [formControl]="albara_entrada" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="contador" class="form-label">Número de palets:</label>
        <input type="text" value="{{paletState$.contador}}" readonly class="form-control" id="contador">
      </div>
      <div id="barcodeInputDiv">
        <label for="barcode">Escaneja el codi SSCC:</label>
        <input type="text" [libFocus]="focus" [setFocus]="focusEvent" [formControl]="barcode" placeholder="Escriure el codi SSCC del palet" name="barcode" (change)="interpreteBarcode()"  required>
        <label for="barcode2">Escaneja el codi SSCC:</label>
        <input type="text" [formControl]="barcode2" placeholder="Escriure el codi SSCC del palet" name="barcode2" (change)="interpreteBarcode2()"  required>
      </div>
      <div class="mb-3">
            <label hidden for="lot">Lot:</label>
            <input type="text" placeholder="lot" readonly [formControl]="lot">
          
            <label hidden for="ean">Producte:</label>
            <input type="text" placeholder="ean" readonly [formControl]="ean">
       
            <label hidden for="sscc">SSCC:</label>
            <input type="text" [formControl]="sscc" placeholder="sscc" readonly>
          
            <label hidden for="caducitat">Caducitat:</label>
            <input type="text" [formControl]="caducitat" placeholder="caducitat"  readonly>
            
            <label hidden for="client">Client:</label>
            <input type="text" [formControl]="client" placeholder="client" value="{{productState$.producte?.client_id}}" readonly>
            
            <label hidden for="producte">Producte:</label>
            <input type="text" [formControl]="producte" value="{{productState$.producte?.product_id}}" placeholder="producte"  readonly>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
  </form>  
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <div *ngIf="isAlert" class="alert alert-warning d-flex justify-content-between m-3 col-md-3" role="alert">
    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <p>{{alertMsg}}</p>
    <button type="button" class="btn-close"  aria-label="Close" (click)="close()"></button>
  </div>
    <button (click)="goOut()" class="btn btn-primary">Sortir</button>
  </div>
