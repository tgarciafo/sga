<div id="llegir2" [hidden]="!show2">  
  <form class="border border-light p-5" [formGroup]="entradaForm" (ngSubmit)="buildForm()">    
      <div class="mb-3">
          <label for="albara_entrada" class="form-label">Número d'albarà d'entrada</label>
          <input type="text" readonly [formControl]="albara_entrada" required class="form-control">
      </div>
      <div class="mb-3">
        <label for="contador" class="form-label">Número de palets:</label>
        <input type="text" value="{{paletState$.contador}}" readonly class="form-control" id="contador">
      </div>
      <div id="barcodeInputDiv">
        <label for="barcode">Escaneja el codi SSCC:</label>
        <input type="text" [formControl]="barcode" placeholder="Escriure el codi SSCC del palet" name="barcode" (change)="interpreteBarcode()"  required>
        <label for="barcode2">Escaneja el codi SSCC:</label>
        <input type="text" [formControl]="barcode2" placeholder="Escriure el codi SSCC del palet" name="barcode2" (change)="interpreteBarcode()"  required>
      </div>
      <div class="mb-3">
            <label hidden for="lot">Lot:</label>
            <input type="text" placeholder="lot" readonly [formControl]="lot">
          
            <label hidden for="ean">Producte:</label>
            <input type="text" placeholder="ean" readonly [formControl]="ean">
       
            <label hidden for="sscc">SSCC:</label>
            <input type="text" [formControl]="sscc" placeholder="sscc" readonly>
          
            <label hidden for="caducitat">Caducitat:</label>
            <input type="text" [formControl]="caducitat" placeholder="caducitat"  readonly>
            
            <label hidden for="client">Client:</label>
            <input type="text" [formControl]="client" placeholder="client" value="{{productState$.producte?.client_id}}" readonly>
            
            <label hidden for="producte">Producte:</label>
            <input type="text" [formControl]="producte" value="{{productState$.producte?.product_id}}" placeholder="producte"  readonly>
      </div>
      <button class="btn btn-primary" type="submit">Guardar</button>
  </form>  
    <button (click)="goOut()" class="btn btn-primary">Sortir</button>
  </div>
