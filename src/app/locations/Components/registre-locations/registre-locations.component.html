<div class="container">   
    <h2>Registre d'ubicacions noves</h2> 
    <div class="contingut">
        <form class="border border-light p-5" [formGroup]="regLocationForm" (ngSubmit)="saveLocation()">    
            <div class="row">
                <div class="form-group col-md-6 offset-md-3">
                    <label for="location_description" class="form-label mt-4">Descripció de la nova ubicació</label>
                    <input type="text" class="form-control mb-2" [formControl]="location_description" placeholder="Escriu la descripció de la ubicació">
                    <span style="color: red;" *ngIf="regLocationForm.get('location_description').errors && (regLocationForm.get('location_description').touched || regLocationForm.get('location_description').dirty)">
                        <span *ngIf="regLocationForm.get('location_description').errors.required">La descripció és obligatòria</span> 
                    </span>
                </div>
            </div>
            <div class="text-center">
                <h3 style="color: red;" *ngIf="locationState$.error && bSubmitted && !regLocationForm.valid">
                    {{locationState$.error.message}}
                </h3>
                <button class="btn btn-primary my-4" type="submit" [disabled]="!regLocationForm.valid">Guardar Ubicació</button>
            </div>
        </form>    
    </div>
</div>
